<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a</title>
    <style>
        .container { max-width: 450px; margin: 100px auto; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .btn-submit { background-color: #ff9800; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        .btn-submit:hover { background-color: #e68900; }
        .flashes { list-style: none; padding: 0; }
        .flashes li { padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: left; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Cambiar Contrase√±a</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('cambiar_password') }}">
            <div class="form-group">
                <label for="password_actual">Contrase√±a Actual:</label>
                <input type="password" id="password_actual" name="password_actual" required>
            </div>
            
            <div class="form-group">
                <label for="password_nueva">Nueva Contrase√±a:</label>
                <input type="password" id="password_nueva" name="password_nueva" required>
            </div>

            <div class="form-group">
                <label for="password_confirmar">Confirmar Nueva Contrase√±a:</label>
                <input type="password" id="password_confirmar" name="password_confirmar" required>
            </div>
            
            <button type="submit" class="btn-submit">Cambiar Contrase√±a</button>
        </form>

        <p style="margin-top: 20px; text-align: center;"><a href="{{ url_for('panel_guia') }}">‚Üê Volver al Panel del Gu√≠a</a></p>
    </div>
</body>
</html>
